<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #F1EEDC;
            min-height: 100vh;
        }

        /* HEADER */
        header {
            background: linear-gradient(180deg, #0A4D68, #00B4D8);
            padding: 25px;
            text-align: center;
            color: #FFFFFF;
        }
        header a {
            text-decoration: none;
            color: white;
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        /* CONTAINER DO CARRINHO */
        body > div {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
        }

        /* ITEM DO CARRINHO */
        body > div > a,
        body > div > h2 {
            display: block;
            text-align: center;
        }

        body > div > a img {
            width: 100%;
            max-width: 250px;
            height: 180px;
            object-fit: cover;

            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);

            transition: transform 0.3s, box-shadow 0.3s;
        }

        body > div > a img:hover {
            transform: translateY(-6px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
        }

        body > div > h2 {
            margin: 15px 0 40px;
            font-size: 1.2rem;
            color: #0A4D68;
        }

        /* RESPONSIVO */
        @media (min-width: 600px) {
            body > div {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 40px;
                text-align: center;
            }

            body > div > h2 {
                margin-bottom: 0;
            }
        }
    </style>
</head>
<body>

    <header>
        <a href="{% url 'url_home'%}"><h1>Carrinho</h1></a>
    </header>

    <div>
        {% for carrinho in Carrinhos %}
            <a href="{% url 'url_item_detail' carrinho.item.pk %}">
                <img src="{{ carrinho.item.imagem }}">
            </a>
            <h2>{{ carrinho.item.nome }}</h2>
            <h2>R$ {{ carrinho.item.pre√ßo }}</h2>
        {% endfor %}
    </div>

</body>
</html>
