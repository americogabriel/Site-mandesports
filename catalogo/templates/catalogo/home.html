{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surf Shop</title>

    <style>
        /* RESET GLOBAL */
        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            max-width: 100%;
            overflow-x: hidden;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #0A4D68;
        }

        a {
            text-decoration: none;
        }

        /* LAYOUT BASE */
        body {
            min-height: 100vh;
            display: grid;
            grid-template-rows: auto 1fr auto;
        }

        /* HEADER */
        header {
            background: linear-gradient(180deg, #00B4D8, #0A4D68);
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        header img {
            max-height: 120px;
            width: auto;
        }

        .cart-link {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #FF6B35;
            color: #FFFFFF;
            padding: 10px 18px;
            border-radius: 25px;
            font-weight: bold;
            transition: 0.3s;
        }

        .cart-link:hover {
            background-color: #ff5722;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
        }

        /* CONTAINER */
        .container {
            display: grid;
            grid-template-columns: 240px 1fr;
            width: 100%;
        }

        /* SIDEBAR */
        .sidebar {
            background-color: #0A4D68;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .sidebar h2 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .sidebar a {
            background-color: #ffffff;
            color: #000;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #00B4D8;
            color: #fff;
        }

        /* CARDS */
        .cards {
            padding: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-6px);
        }

        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .card-content {
            padding: 12px;
            text-align: center;
        }

        .card-content h3 {
            margin: 8px 0;
            font-size: 1rem;
            color: #0A4D68;
        }

        .price {
            color: #FF6B35;
            font-weight: bold;
            font-size: 1.1rem;
        }

        /* FOOTER */
        footer {
            padding: 20px;
            text-align: center;
            background: linear-gradient(180deg, #0A4D68, #00B4D8);
            color: #FFFFFF;
        }

        /* RESPONSIVO */
        @media (max-width: 768px) {

            .container {
                grid-template-columns: 1fr;
            }

            .sidebar {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 8px;
            }

            .sidebar h2 {
                display: none;
            }

            .sidebar a {
                padding: 8px;
                font-size: 0.85rem;
            }

            .cards {
                grid-template-columns: repeat(2, 1fr);
                padding: 15px;
                gap: 12px;
            }

            .card img {
                height: 140px;
            }

            .card-content h3 {
                font-size: 0.9rem;
            }

            .price {
                font-size: 1rem;
            }

            .cart-link {
                padding: 8px 14px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 420px) {

            .cards {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
