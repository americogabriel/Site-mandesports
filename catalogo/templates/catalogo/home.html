<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surf Shop</title>

    <style>
        /* RESET + BASE */
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #F1EEDC;

            min-height: 100vh;
            display: grid;
            grid-template-rows: auto 1fr auto;
        }

        a {
            text-decoration: none;
        }

        /* HEADER */
        header {
            background: linear-gradient(180deg, #0A4D68, #00B4D8);
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        header img {
            max-height: 140px;
        }

        .cart-link {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #FF6B35;
            color: #FFFFFF;
            padding: 10px 18px;
            border-radius: 25px;
            font-weight: bold;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .cart-link:hover {
            background-color: #ff5722;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
        }

        /* CONTAINER PRINCIPAL */
        .container {
            display: grid;
            grid-template-columns: 240px 1fr;
        }

        /* SIDEBAR */
        .sidebar {
            background-color: #e4e3e3;
            color: #000000;
            padding: 20px;

            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.3);
            padding-bottom: 10px;
        }

        .sidebar a {
            color: #000000;
            padding: 10px 14px;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }

        .sidebar a:hover {
            background-color: #00B4D8;
            transform: translateX(4px);
        }

        /* CARDS */
        .cards {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
        }

        .card {
            background-color: #FFFFFF;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
        }

        .card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
        }

        .card-content {
            padding: 15px;
            text-align: center;
        }

        .card-content h3 {
            margin: 10px 0;
            color: #0A4D68;
            font-size: 1.1rem;
        }

        .price {
            color: #FF6B35;
            font-weight: bold;
            font-size: 1.2rem;
        }

        /* FOOTER */
        footer {
            padding: 20px;
            text-align: center;
            background: linear-gradient(180deg, #0A4D68, #00B4D8);
            color: #FFFFFF;
        }

        /* RESPONSIVO */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }

            .sidebar {
                flex-direction: row;
                justify-content: space-around;
            }

            .sidebar h2 {
                display: none;
            }
        }
    </style>
</head>
