<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surf Shop</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #F1EEDC;

            min-height: 100vh ;
            display: flex ;
            flex-direction: column;
        }

        /* HEADER */
        header {
            background: linear-gradient(180deg, #0A4D68, #00B4D8);
            padding: 20px;
            text-align: center;
        }

        header img {
            max-height: 140px;
        }

        /* CONTAINER DOS PRODUTOS */
        .container {
            flex: 1;
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
        }

        /* CARD */
        .card {
            background-color: #FFFFFF;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
        }

        .card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
        }

        .card-content {
            padding: 15px;
            text-align: center;
        }

        .card-content h3 {
            margin: 10px 0;
            color: #0A4D68;
            font-size: 1.1rem;
        }

        .price {
            color: #FF6B35;
            font-weight: bold;
            font-size: 1.2rem;
        }

        a {
            text-decoration: none;
        }

        /* FOOTER */
        footer {
            margin-top: 50px;
            padding: 20px;
            text-align: center;
            background-color: #0A4D68;
            color: #FFFFFF;
        }
    </style>
</head>
<body>

<header>
    <img src="https://media-for2-1.cdn.whatsapp.net/v/t61.24694-24/118251825_1405824496288734_8215474057204007167_n.jpg?ccb=11-4&oh=01_Q5Aa3gHzdQujrWzgAupTeCepWIfcglkUShHJhIiNbY51Igr36A&oe=697589B1&_nc_sid=5e03e0&_nc_cat=105" alt="Logo Surf Shop">
</header>

<div class="container">
    {% for item in itens %}
        <div class="card">
            <a href="{% url 'url_item_detail' item.pk %}">
                <img src="{{ item.imagem }}">
            </a>

            <div class="card-content">
                <h3>{{ item.nome }}</h3>
                <p class="price">R$ {{ item.preÃ§o }}</p>
            </div>
        </div>
    {% endfor %}
</div>

<footer>

</footer>

</body>
</html>
