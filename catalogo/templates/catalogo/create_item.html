<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Item | Surf Shop</title>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: #f2f7fa;
            color: #333;
        }

        header {
            background: linear-gradient(90deg, #0077b6, #00b4d8);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .card {
            background-color: white;
            border-radius: 14px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 25px;
        }

        .card h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #0077b6;
        }

        form p {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
            font-size: 14px;
        }

        form label {
            margin-bottom: 5px;
            font-weight: 600;
        }

        form input,
        form textarea,
        form select {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
            outline: none;
        }

        form input:focus,
        form textarea:focus,
        form select:focus {
            border-color: #00b4d8;
            box-shadow: 0 0 0 2px rgba(0, 180, 216, 0.2);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            background-color: #0077b6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .btn-submit:hover {
            background-color: #005f8f;
        }

        .messages {
            margin-bottom: 20px;
        }

        .message {
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .message.success {
            background-color: #d1f7dc;
            color: #1b7f3a;
        }

        .message.error {
            background-color: #fde2e2;
            color: #a61b1b;
        }

        .voltar {
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
            color: #0077b6;
            font-weight: bold;
        }

        .voltar:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<header>
    Cadastro de Item ‚Ä¢ Surf Shop üèÑ‚Äç‚ôÄÔ∏è
</header>

<div class="container">

    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="message {{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <div class="card">
        <h2>Adicionar novo item</h2>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="btn-submit">
                Salvar Item
            </button>
        </form>

        <a href="{% url 'url_listaritem' %}" class="voltar">
            ‚Üê Voltar para a lista
        </a>
    </div>

</div>

</body>
</html>
