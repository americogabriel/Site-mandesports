<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administra√ß√£o de Itens | Surf Shop</title>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: #f2f7fa;
            color: #333;
        }

        header {
            background: linear-gradient(90deg, #0077b6, #00b4d8);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .item {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            padding: 16px;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s ease;
        }

        .item:hover {
            transform: translateY(-5px);
        }

        .item img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .item h1 {
            font-size: 18px;
            margin: 5px 0;
        }

        .preco {
            color: #0077b6;
            font-weight: bold;
            font-size: 16px;
        }

        .item p {
            font-size: 14px;
            margin: 10px 0;
            flex-grow: 1;
        }

        .acoes {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .acoes a {
            flex: 1;
            text-align: center;
            padding: 8px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
            transition: background-color 0.2s ease;
        }

        .btn-editar {
            background-color: #00b4d8;
            color: white;
        }

        .btn-editar:hover {
            background-color: #0096c7;
        }

        .btn-excluir {
            background-color: #e63946;
            color: white;
        }

        .btn-excluir:hover {
            background-color: #c1121f;
        }
        .button {
            text-align: center;
        }
    </style>
</head>

<body>

<header>
    Administra√ß√£o de Itens ‚Ä¢ Surf Shop üèÑ‚Äç‚ôÇÔ∏è
</header>

<div class="container">
    {% for item in Itens %}
    <div class="item">
        <img src="{{ item.imagem }}" alt="{{ item.nome }}">

        <h1>{{ item.nome }}</h1>
        <div class="preco">R$ {{ item.pre√ßo }}</div>

        <p>{{ item.descricao }}</p>

        <div class="acoes">
            <a href="{% url 'url_updateitem' item.pk %}" class="btn-editar">
                Alterar
            </a>
            <a href="{% url 'url_deletaritem' item.pk %}" class="btn-excluir">
                Excluir
            </a>
        </div>
    </div>
    {% endfor %}
</div>

<div class="button">
    <a href="{% url 'url_createitem' %}">Novo Item</a>
</div>
<div class="button">
    <a href="{% url 'url_home'%}">Voltar para P√°gina Principal</a>
</div>

</body>
</html>
