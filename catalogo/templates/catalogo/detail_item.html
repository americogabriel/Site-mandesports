<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ Item.nome }}</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #F1EEDC;

            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* HEADER */
        header {
            background: linear-gradient(180deg, #0A4D68, #00B4D8);
            padding: 20px;
            text-align: center;
        }

        header img {
            max-height: 140px;
        }

        /* CONTAINER PRINCIPAL */
        .container {
            flex: 1;
            max-width: 1100px;
            margin: 40px auto;
            padding: 0 20px;
        }

        /* CARD DE DETALHE */
        .detail-card {
            background-color: #FFFFFF;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;

            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        /* IMAGEM */
        .detail-card img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 12px;
        }

        /* INFO */
        .detail-info h2 {
            margin-top: 0;
            color: #0A4D68;
            font-size: 2rem;
        }

        .price {
            color: #FF6B35;
            font-size: 1.8rem;
            font-weight: bold;
            margin: 15px 0;
        }

        .description {
            color: #333;
            line-height: 1.6;
            font-size: 1rem;
        }

        /* BOTÃ•ES */
        .actions {
            margin-top: 25px;
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 12px 25px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            text-decoration: none;
            text-align: center;
            transition: background 0.3s;
        }

        .btn-primary {
            background-color: #00B4D8;
            color: #FFFFFF;
        }

        .btn-primary:hover {
            background-color: #0096c7;
        }

        .btn-secondary {
            background-color: #0A4D68;
            color: #FFFFFF;
        }

        .btn-secondary:hover {
            background-color: #083d56;
        }

        /* FOOTER */
        footer {
            padding: 20px;
            text-align: center;
            background-color: #0A4D68;
            color: #FFFFFF;
        }

        /* RESPONSIVO */
        @media (max-width: 768px) {
            .detail-card {
                grid-template-columns: 1fr;
            }

            .detail-card img {
                height: 300px;
            }
        }

        /* MESSAGES */
        .messages {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .message {
            padding: 12px 16px;
            margin-bottom: 10px;
            border-radius: 6px;
            color: #fff;
            font-weight: bold;
        }

        .message.success {
            background-color: #00B4D8;
        }

        .message.warning {
            background-color: #f1c40f;
            color: #000;
        }

        .message.error {
            background-color: #e74c3c;
        }

    </style>
</head>
<body>

<header>
    <!-- Use static se for logo local -->
    <img src="https://mail.google.com/mail/u/0?ui=2&ik=01b5eb7e5f&attid=0.1&permmsgid=msg-f:1855615897135700768&th=19c078d3b4575b20&view=fimg&fur=ip&permmsgid=msg-f:1855615897135700768&sz=s0-l75-ft&attbid=ANGjdJ-7WNr5Krm3DHB8eUuOYvtvl8wMrV8y1Pyfa7SA1NBlC_LtUfHBs0g89LUltPx8t9g1zTBoZHrhoPvBEW0n3c0S0l6QXXQ4Mab7ZMFvq-o7BD82bVKlumL7Dfo&disp=emb&realattid=ii_19c078cf73fa9b762ef1&zw" alt="Logo Surf Shop">
</header>

<div class="container">
    <div class="detail-card">
        <img src="{{ Item.imagem }}" alt="{{ Item.nome }}">

        <div class="detail-info">
            <h2>{{ Item.nome }}</h2>

            <p class="price">R$ {{ Item.preÃ§o }}</p>

            <p class="description">
                {{ Item.descricao }}
            </p>

            <div class="actions">
                <form method="POST" action="{% url 'url_addcarrinho' Item.pk %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-primary">Adicionar ao carrinho</button>
                </form>
                <a href="{% url 'url_home' %}" class="btn btn-secondary">Voltar</a>
            </div>
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="message {{message.tags}}">
                    {{message}}
                </div>
                {% endfor %}
            </div>
        {% endif %}
        </div>
    </div>
</div>

<footer>

</footer>

</body>
</html>
