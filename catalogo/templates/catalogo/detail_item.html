<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ Item.nome }}</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #F1EEDC;

            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* HEADER */
        header {
            background: linear-gradient(180deg, #0A4D68, #00B4D8);
            padding: 20px;
            text-align: center;
        }

        header img {
            max-height: 140px;
        }

        /* CONTAINER PRINCIPAL */
        .container {
            flex: 1;
            max-width: 1100px;
            margin: 40px auto;
            padding: 0 20px;
        }

        /* CARD DE DETALHE */
        .detail-card {
            background-color: #FFFFFF;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;

            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        /* IMAGEM */
        .detail-card img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 12px;
        }

        /* INFO */
        .detail-info h2 {
            margin-top: 0;
            color: #0A4D68;
            font-size: 2rem;
        }

        .price {
            color: #FF6B35;
            font-size: 1.8rem;
            font-weight: bold;
            margin: 15px 0;
        }

        .description {
            color: #333;
            line-height: 1.6;
            font-size: 1rem;
        }

        /* BOTÃ•ES */
        .actions {
            margin-top: 25px;
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 12px 25px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            text-decoration: none;
            text-align: center;
            transition: background 0.3s;
        }

        .btn-primary {
            background-color: #00B4D8;
            color: #FFFFFF;
        }

        .btn-primary:hover {
            background-color: #0096c7;
        }

        .btn-secondary {
            background-color: #0A4D68;
            color: #FFFFFF;
        }

        .btn-secondary:hover {
            background-color: #083d56;
        }

        /* FOOTER */
        footer {
            padding: 20px;
            text-align: center;
            background-color: #0A4D68;
            color: #FFFFFF;
        }

        /* RESPONSIVO */
        @media (max-width: 768px) {
            .detail-card {
                grid-template-columns: 1fr;
            }

            .detail-card img {
                height: 300px;
            }
        }
    </style>
</head>
<body>

<header>
    <!-- Use static se for logo local -->
    <img src="https://media-for2-1.cdn.whatsapp.net/v/t61.24694-24/118251825_1405824496288734_8215474057204007167_n.jpg?ccb=11-4&oh=01_Q5Aa3gHzdQujrWzgAupTeCepWIfcglkUShHJhIiNbY51Igr36A&oe=697589B1&_nc_sid=5e03e0&_nc_cat=105" alt="Logo Surf Shop">
</header>

<div class="container">
    <div class="detail-card">
        <img src="{{ Item.imagem }}" alt="{{ Item.nome }}">

        <div class="detail-info">
            <h2>{{ Item.nome }}</h2>

            <p class="price">R$ {{ Item.preÃ§o }}</p>

            <p class="description">
                {{ Item.descricao }}
            </p>

            <div class="actions">
                <a href="#" class="btn btn-primary">Adicionar ao carrinho</a>
                <a href="{% url 'url_home' %}" class="btn btn-secondary">Voltar</a>
            </div>
        </div>
    </div>
</div>

<footer>

</footer>

</body>
</html>
